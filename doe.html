<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>RECOMEÇAR</title>
    <link rel="stylesheet" href="doe.css">
</head>
<body>
	<header>
         <div class="container">
            <div class="left">
                <h3>Endereço</h3>
                <form>
                    Nome completo
                    <input type="text" name="" placeholder="Nome completo">
                    Email
                    <input type="text" name="" placeholder="Digite seu email">
    
                    Endereço
                    <input type="text" name="" placeholder="Digite seu endereço">
                    
                    Cidade
                    <input type="text" name="" placeholder="Coloque sua cidade">
                    <div id="zip">
                        <label>
                            Estado
                            <select>
                                <option>Escolha Estado...</option>
                            <option>Acre(AC)</option>
                            <option>Alagoas(AL)</option>
                            <option>Amapá(AP)</option>
                            <option>Amazonas(AM)</option>
                            <option>Bahia(BA)</option>
                            <option>Ceará(CE)</option>
                            <option>Espírito Santo(ES)</option>
                            <option>Goiás(GO)</option>
                            <option>Maranhão(MA)</option>
                            <option>Mato Gross(MT)</option>
                            <option>Mato Grosso do Sul(MS)</option>
                            <option>Minas Gerais(MG)</option>
                            <option>Pará(PA)</option>
                            <option>Paraíba(PB)</option>
                            <option>Paraná(PR)</option>
                            <option>Pernambuco(PE)</option>
                            <option>Piauí(PI)</option>
                            <option>Rio de Janeiro(RJ)</option>
                            <option>Rio Grande do Norte(RN)</option>
                            <option>Rio Grande do Sul(RS)</option>
                            <option>Rondônia(RO)</option>
                            <option>Roraima(RR)</option>
                            <option>Santa Catarina(SC)</option>
                            <option>São Paulo(SP)</option>
                            <option>Sergipe(SE)</option>
                            <option>Tocantins(TO)</option>
                            </select>
                        </label>
                            <label>
                            CEP
                            <input type="number" name="" placeholder="CEP">
                        </label>
                    </div>
                </form>
            </div>
            <div class="right">
                <h3>Pagamento</h3>
                <form>
                    Cartões aceitos <br>
                    <img src="ct.jpg" width="300">
                    <br><br>
    
                    Número cartão de crédito
                <input type="text" name="" placeholder="Coloque o número do cartão">
                    
                    Mês de expiração
                    <input type="text" name="" placeholder="Mês">
                    <div id="zip">
                        <label>
                            Ano de expiração
                            <select>
                                <option>Escolha o ano..</option>
                                <option>2024</option>
                                <option>2025</option>
                                <option>2026</option>
                                <option>2027</option>
                            </select>
                        </label>
                            <label>
                            CVC
                            <input type="number" name="" placeholder="CVC">
                        </label>
                    </div>
                </form>
                <input type="submit" name="" value="Pagamento concluído">
            </div>
        </div>
    </header>
</body>
</html>
